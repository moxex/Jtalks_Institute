{% extends 'jtalks/base.html' %} {% load static %} {% block title %}Sign Up
Form{% endblock title %} {% block content %}

<div class="container">
  <div class="row">
				<div class="col-md-4 col-md-offset-4">
					
					<!-- Start Sign In Form -->
					<form method="POST" name="signupForm" enctype="multipart/form-data" class="fh5co-form animate-box" data-animate-effect="fadeIn">
            {% csrf_token %}
						<h2>Sign Up</h2>
						<!-- <div class="form-group">
              {% if messages %} {% for message in messages %}
                <div class="alert alert-success" role="alert">{{ message }}</div>
              {% endfor %} {% endif %}
						  <div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div> -->
						<div class="form-group">
							<label for="first_name" class="sr-only">First Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" required>
						</div>
            <div class="form-group">
							<label for="last_name" class="sr-only">Last Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" required>
						</div>
            <div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="name" placeholder="Name" required>
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email" required>
						</div>
            <div class="form-group">
							<label for="location" class="sr-only">Location</label>
							<input type="text" class="form-control" id="location" placeholder="Location" required>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" required>
              <input type="checkbox" onclick="showPassword()" /> Show Password
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Confirm Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="Confirm Password" required>
              <input type="checkbox" onclick="showPassword()" /> Show Password
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a href="{% url 'users:login' %}">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
</div>

{% endblock %} {% block js %}
<script src="{%static 'jtalks/script.js' %}"></script>
<script>
  function showPassword() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

  function showPassword2() {
    var x = document.getElementById("password2");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
{% endblock js %}
