{% for product in data %}
    <div class="courses card-box">
      <img src="{{ product.image.url }}" alt="{{ courses.name }}" />
      <div class="details">
        <!-- <span>Updated 21/8/21</span> -->
        
        <h6>{{ product.name }}</h6>
        <h6><a href="{% url 'product:product_detail' product.id product.slug %}">
                    Read More
        </a></h6>
      </div>
      <div class="cost">${{ product.price }}</div>
    </div>
    {% endfor %}
