{% for course in data %}
    <div class="courses product-box">
      <img src="{{ course.cover.url }}" alt="{{ courses.name }}" />
      <div class="details">
        <!-- <span>Updated 21/8/21</span> -->
        
        <h6>{{ course.name }}</h6>
        <h6><a href="/course/{{ course.id }}/{{ course.slug }}/">
                    Read More
        </a></h6>
      </div>
      <div class="cost">${{ course.price }}</div>
    </div>
    {% endfor %}
